{% extends 'base.html' %}
{% load static i18n %}
{% block header %}
    <h1 class="content-subhead">
        Scan Wine
    </h1>
{% endblock header %}
{% block content %}
    <div class="stats__container">
        <div class="pure-g">
            <div class="pure-u-1-1">
                {% if wine.name %}
                    <p>{{ wine.name }}</p>
                {% endif %}
                {% if code %}
                    <p>{{ code }}</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
