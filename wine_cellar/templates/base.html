<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block styles %}{% endblock styles %}
    <title>{% block title %}Django Wine Cellar{% endblock %}</title>
    <!-- Add additional stylesheets or scripts here -->
</head>
<body>
    <div id="layout">
        <nav>
            <!-- Menu toggle -->
            <label for="menu-toggle">
            <a href="#menu" id="menuLink" class="menu-link">
                <!-- Hamburger icon -->
                <span></span>
            </a>
            </label>
            <div class="pure-menu">
                <a href="#" class="pure-menu-heading pure-menu-link">Wine Cellar</a>
                <input type="checkbox" id="menu-toggle">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li>
                    <!-- Add user dropdown (replace '#' with the URL for user profile/settings) -->
                    <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                        <a href="#" class="pure-menu-link">User</a>
                        <ul class="pure-menu-children">
                            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Profile</a></li>
                            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Settings</a></li>
                            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="main">
            <div class="header">
                <h1 class="brand-title">{% block header %}Django Wine Cellar{% endblock %}</h1>
            </div>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
