services:
  web:
    image: ghcr.io/goapunk/wine-cellar-web:v0.0.3
    command: gunicorn wine_cellar.conf.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  nginx:
    image: nginx:latest
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8085:80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:
